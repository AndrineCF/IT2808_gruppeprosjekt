<!DOCTYPE html>
<html lang="nb-no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katt - Fallback title</title>
    <link rel="stylesheet" type="text/css" href="../css/animal.css">
    <link rel="stylesheet" type="text/css" href="../css/styling.css">
    <script src="../js/create_dog_page.js"></script>
    <script src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script>
        createAnimal({
            title: 'Hermine',
            text: `Dette er Hermine, en 6 måneders langhåret katt, som har fått en brå start på livet.

            Hun ble funnet i en vei grøft, der ingen har meldt seg som eier av henne, til tross etterlysning av eiere i 2 måneder nå.

            Hermine ser derfor etter et nytt hjem. Hun har blitt oppdratt her i nesten 2 måneder, der hun har hatt en enorm fremgang med å sosialisere seg med mennesker og andre katter.

            Hermine er en renslig og kosete katt, som ofte kan hoppe opp i fanget på mennesker etter å blitt kjent og føler seg trygg på de.
            Dette turte ikke Hermine i det hun kom til oss. Vi ser for oss at Hermine kan passe både barnefamilier og godt voksne familier.
            
            Hun har hele tiden vært glad i å være ute, og det er derfor viktig med et fint uteområde der hun kan leke og fange diverse dyr.`
        })

        ImageSlider({
            folder: 'katter',
            pathPrefix: '..',
            images: [
                'katt_3.1.jpg',
                'katt_3.2.jpg',
                'katt_3.3.jpg'
            ]
        })
    </script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
