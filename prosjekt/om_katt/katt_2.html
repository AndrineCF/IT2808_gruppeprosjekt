<!DOCTYPE html>
<html lang="nb-no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katt - Fallback title</title>
    <link rel="stylesheet" type="text/css" href="../css/animal.css">
    <link rel="stylesheet" type="text/css" href="../css/styling.css">
    <script src="../js/create_animal_page.js"></script>
    <script src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script>
        createAnimal({
            title: 'Pirlo',
            text: `Hils på Pirlo, oppkalt etter fotball spilleren Andrea Pirlo fra Italia.
            En 8 år gammel katt som liker rolige omgivelser og beherskede mennesker.

            Katten har tidligere bodd hos en eldre mann som har vært hjemme, noe som har ført til at Pirlo har fått gått ut og inn fra sitt hjem som han har følt for.
            Dette kan eventuelt løses ved at de nye eierne skaffer seg en katte-dør, slik at passasje mellom ute- og inne-området blir enklere.

            En gjennomsnittlig selskapssyk katt, som ofte har valgt å være inne med sin tidligere eier, fremfor å være ute i skogen å fange mus eller fugler.
            Katten har reinslige do-vaner, og ordner seg ellers helt selv. Spiser det meste av mat, men er blitt veldig glad i fersk fisk. `
        })

        ImageSlider({
            folder: 'katter',
            pathPrefix: '..',
            images: [
                'katt_2.1.jpg',
                'katt_2.2.jpg',
                'katt_2.3.jpg',
                'katt_2.4.jpg',
                'katt_2.5.jpg'
            ]
        })
    </script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
