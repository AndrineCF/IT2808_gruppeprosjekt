<!DOCTYPE html>
<html lang="nb-no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katt - Fallback title</title>
    <link rel="stylesheet" type="text/css" href="../css/animal.css">
    <link rel="stylesheet" type="text/css" href="../css/styling.css">
    <script src="../js/create_dog_page.js"></script>
    <script src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script>
        createAnimal({
            title: 'Rasmus',
            text: `Dette er Rasmus, en spretten norsk skogkatt på 5 år.

            Under opphold til sine forrige eiere, mistet Rasmus sin hale, men det ser ikke ut til å prege han. Han er på denne måten en veldig spesiell katt, som også er utrolig glad i mennesker.

            På grunn av alder er han ofte glad i å være for seg selv, men oppsøker folk når han selv har lyst til å være sosial.
            Han sover for det meste på dagtid, og har den siste tiden likt å være mer ute enn han ellers har vært.

            En renslig og sjarmerende skapning for de som ønsker en katt som er selvstendig og stort sett klarer seg selv.
            Det er også opplyst fra tidligere eiere at Rasmus har klart seg utendørs i 1-2 dager av gangen, like glad i eierne sine når de kommer hjem.

            Hele dager ute er han også vant med når tidligere eiere har vært på jobb.  `
        })

        ImageSlider({
            folder: 'katter',
            pathPrefix: '..',
            images: [
                'katt_4.1.jpg',
                'katt_4.2.jpg',
                'katt_4.3.jpg'
            ]
        })
    </script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
