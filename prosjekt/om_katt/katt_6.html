<!DOCTYPE html>
<head lang="nb-no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katt - Fallback title</title>
    <link rel="stylesheet" type="text/css" href="../css/animal.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/styling.css"></link>
    <script type="text/javascript" src="../js/create_dog_page.js"></script>
    <script type="text/javascript" src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script type="text/javascript">
        createAnimal({
            title: 'Sofus',
            text: `Sofus er en katt utenom det normale, og er en av få som har vært seg kommandoer som «sitt» og «dekk».

            En katt som på mange måter har egenskaper som en hund, bare at man slipper å gå turer flere ganger daglig.
            Ellers er han vant med å være hjemme alene eller ute på dagtid, noe som åpner opp for en hverdag med fulltidsjobb.

            Det er også hendt seg at eierne har vært borte i 1-2 dager, og da har Sofus klart seg alene, men å være borte lengre enn dette har de erfart som mer problematisk.

            Det kreves at nye adaptiv-foreldre trener kommandoer med Sofus i minst 1 time hver dag, slik at han ikke glemmer de, da han har en tendens til å ha korttidshukommelse.
            Ellers er Sofus veldig omsorgsfull og renslig, noe som de forrige eierne har satt pris på.`
        })

        ImageSlider({
            folder: 'katter',
            pathPrefix: '..',
            images: [
                'katt_6.1.jpg',
                'katt_6.2.jpg'
            ]
        })
    </script>
    <script type="text/javascript" src="../js/footer.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
</body>
