<head lang="nb-no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/animal.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/styling.css"></link>
    <script type="text/javascript" src="../js/create_dog_page.js"></script>
    <script type="text/javascript" src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script type="text/javascript">
        createAnimal({
            title: 'Pusur',
            text: `Hils på Pusur, nesten som i Disney-filmen.

            Han har nettopp fylt 9 måneder, og har etter 6 måneder hos sine gamle eiere måttet flytte, på grunn av utvikling av allergi hos en i husstanden.
            Pusur har hatt en familie med mye omsorg, der han har fått det han har hatt lyst på til en hver tid. Han trenger derfor et hjem der de nye eierne har mulighet til dette.

            Han er også vant til et stort uteområde langt fra trafikkert bilvei, noe som er viktig å videreføre, siden Pusur har en tendens til å løpe etter el-biler.

            Bortsett fra dette, er Pusur en snill og omtenksom katt, som gjerne hopper opp i fanget til både kjente og ukjente. På grunn av alderen er pusur også veldig leken, og favoritt-leken hans er å løpe etter en laserpenn.

            De tidligere eierne hadde barn på 1-5 år, slik at han er godt vant med småbarn.`
        })

        ImageSlider({
            folder: 'katter',
            pathPrefix: '..',
            images: [
                'katt_5.1.jpg',
                'katt_5.2.jpg',
                'katt_5.3.jpg'
            ]
        })
    </script>
    <script type="text/javascript" src="../js/footer.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
</body>
