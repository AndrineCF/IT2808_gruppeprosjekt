<!DOCTYPE html>
<html lang="nb-no">
    <head>
        <title>Nytt hjem for dyr</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/animal.css">
        <link rel="stylesheet" href="css/styling.css">
        <script src="js/image_slider.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <header>
            <div class="navbar"></div>
        </header>       

        <!-- content. unique content set-up for the first page -->
        <div id ="front-page-content-body"> 
            <div class="gallery-images">
                <style>
                    .gallery-images {
                        flex: .7;
                        max-height: 60vh;
                    }

                    .gallery-images > img {
                        height: auto;
                        object-fit: cover;
                        object-position: center center;
                    }
                </style>
                <img class="ignore-zoom" src="img/forside/forside_hund.jpg" alt="Forside bilde av et dyr">
            </div>
            <h1>Nytt hjem for dyr</h1>
            <p>Nytt hjem for dyr er en organisasjon som arbeider for å skaffe nye hjem til dyr som trenger det. 
                Har du lyst til å adoptere eller fostre en hund eller katt?
                Hos Nytt hjem for dyr har vi mange hunder og katter som trenger nye hjem!</p>
        </div>
        
        <!-- Footer -->
        <footer id="footer"></footer>

        <!-- Scripts -->
        <script src="js/navbar.js"></script>
        <script src="js/footer.js"></script>
        <script>
            window.ImageSlider({ 
                folder: 'forside', 
                images: [
                    "forside_hund.jpg",
                    "forside_katt.jpg"
                ],
                autoplay: true,
                disableGallery: true
            })
        </script>
    </body>
</html>
