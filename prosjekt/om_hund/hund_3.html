<!DOCTYPE html>
<html lang="nb-no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hund - Fallback title</title>
    <link rel="stylesheet" type="text/css" href="../css/animal.css">
    <link rel="stylesheet" type="text/css" href="../css/styling.css">
    <script src="../js/create_animal_page.js"></script>
    <script src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script>
        createAnimal({
            title: 'Bamse',
            text: `Basse (3 år) er en glatt håret labrador. Bamse trenger å komme til ett hjem med lidenskap for hund, uten barn, 
hvor han får brukt både hodet og kropp masse. Basse har noen utfordringer, og vil kreve en innsats 
fra nye eiere. Dersom det ikke er det du ser etter, er ikke Basse hunden for deg. 
Grunnet tidligere problem med barn er det ønskelig at familien ikke har barn. 

Basse er en energisk og oppmerksom hund som lærer fort. Han elsker å trene, og 
blir lett motivert av godbiter og entusiasme. Han er også en fantastisk turkamerat. 
Utfordringene til Basse er i hovedsak stressrelatert, og han kan utagere aggressivt. 
Basse liker ikke å være alene hjemme, men dette er under trening. 

Om du er en person med lidenskap for hund, som ønsker en treningskamerat, 
vil vi gjerne høre fra deg da dette er en hund som krever litt ekstra.
`
        })

        ImageSlider({
            folder: 'hunder',
            pathPrefix: '..',
            images: [
                '3-1.jpg',
                '3-2.jpg',
                '3-3.jpg',
                '3-4.jpg'
            ]
        })
    </script>
    <script src="../js/footer.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
