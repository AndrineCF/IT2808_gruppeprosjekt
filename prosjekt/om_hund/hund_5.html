<!DOCTYPE html>
<head lang="nb-no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hund - Fallback title</title>
    <link rel="stylesheet" type="text/css" href="../css/animal.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/styling.css"></link>
    <script type="text/javascript" src="../js/create_dog_page.js"></script>
    <script type="text/javascript" src="../js/image_slider.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>This page requires Javascript activated in your browser</noscript>
    <nav>
        <div class="navbar"></div>
    </nav>
    <main id="animal" class="gallery"></main>
    <footer id="footer"></footer>
    <script type="text/javascript">
        createAnimal({
            title: 'Maja',
            text: `Maja (9 år) er en tispe som er en lite krevende hund, og livlig hund. 
Hun er en inne hund som er inne største delen av dagen og klarer seg fint noen timer alene. 
Kunne gjerne ligge på sofaen sammen med familien i timevis men er også en bra vakthund som gir 
beskjed hvis noen sniker rund huset om natten ellers besøk står foran døren så gi hun beskjed.

Maja er ellers rolig og bjeffer nesten aldri. Hun elsker turer, og sier ikke nei til 
lange turer og fjellturer. Maja blir spesielt blid når han møter andre hunder ute og elsker 
å leke med andre hunder, da helst tisper.

Maja passer like bra til familier med store barn som til enslige 
damer/ herrer som har mye fritid og erfaring med hunder. 

Vil dere bli bedre kjent med Maja? Ta kontakt. 
`
        })

        ImageSlider({
            folder: 'hunder',
            pathPrefix: '..',
            images: [
                '5-1.jpg',
                '5-2.jpg'
            ]
        })
    </script>
    <script type="text/javascript" src="../js/footer.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
</body>
