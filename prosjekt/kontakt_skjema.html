<html lang="en">
    <head>
      <title>Kontaktskjema</title>
      <meta charset="UTF-8"/>

      <link rel="stylesheet" href="css/styling.css">

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>

      <!-- Navbar -->
      <header>
        <div class="navbar"></div>
      </header>

            <div id="content-body">
        <section>
          <h1>Kontaktskjema</h1>
        </section>


            <div id="content-body">
        <section>
          <h1>Kontaktskjema</h1>
        </section>


      <div class="containerskjema">
	       <form class="form" action="takk_for_soknad.html" target="_blank" onsubmit="return validateform()">
           <div class="row">
             <div class="kolonne-venstre">
               <label for="navn">Navn</label>
             </div>
             <div class="kolonne-midt">
               <input type="text" id="navn" name="navn" placeholder="Ditt navn..." required>
             </div>
             <div class="kolonne-høyre">
               <p>*</p>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-venstre">
               <label for="adresse">Adresse</label>
             </div>
             <div class="kolonne-midt">
               <input type="text" id="adresse" name="adresse" placeholder="Din adresse..." required>
             </div>
             <div class="kolonne-høyre">
               <p>*</p>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-venstre">
               <label for="tlf">Telefon</label>
             </div>
             <div class="kolonne-midt">
               <input type="tel" id="tlf" name="tlf" placeholder="Ditt telefonnummer (12345678)..." required pattern="[0-9]{8}" title="Telefonnummeret må være på formatet 12345678!">
             </div>
             <div class="kolonne-høyre">
               <p>*</p>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-venstre">
               <label for="email">E-post</label>
             </div>
             <div class="kolonne-midt">
               <input type="email" id="email" name="email" placeholder="Din e-postadresse..." required pattern="[^@]+@[^\.]+\..+" title="E-posten må være på formatet example@mail.com">
             </div>
             <div class="kolonne-høyre">
               <p>*</p>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-venstre">
               <label for="dyr">Hvilket dyr?</label>
             </div>
             <div class="kolonne-midt">
               <div class="box1">
                 <label for="katt">Katt</label>
               </div>
               <div class="box2">
                 <input type="radio" id="katt" name="dyr" value="Katt" required>
               </div>
               <div class="box3">
                 <label for="hund">Hund</label>
               </div>
               <div class="box4">
                 <input type="radio" id="hund" name="dyr" value="Hund" required>
               </div>
               <div class="kolonne-høyre">
               <div class="kolonne-radio">
                 <p>*</p>
               </div>
               </div>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-venstre">
               <label for="fosad">Fostring eller adopsjon?</label>
             </div>
             <div class="kolonne-midt">
               <div class="box1">
                 <label for="fostring">Fostring</label>
              </div>
              <div class="box2">
                 <input type="radio" id="fostring" name="fosad" value="Fostring" required>
               </div>
               <div class="box3">
                <label for="adopsjon">Adopsjon</label>
              </div>
              <div class="box4">
                <input type="radio" id="adopsjon" name="fosad" value="Adopsjon" required>
              </div>
              <div class="kolonne-høyre">
              <div class="kolonne-radio">
                <p>*</p>
              </div>
              </div>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-venstre">
               <label for="annet">Annet</label>
             </div>
             <div class="kolonne-midt">
               <textarea id="annet" name="annet" style="height:150px" placeholder="Annet..."></textarea>
             </div>
           </div>

           <div class="row">
             <div class="kolonne-midt">
               <div class="box5">
                 <input type="submit" value="Send søknad >">
               </div>
             </div>
          </div>
        </form>
      </div>

      </div>

      <!-- Footer -->
      <footer id="footer"></footer>

      <!-- Script -->
      <script src="kontakt_skjema.js"></script>
      <script src="js/navbar.js"></script>
      <script src="js/footer.js"></script>
    </body>
</html>
